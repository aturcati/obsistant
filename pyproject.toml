[project]
name = "obsidian_formatter"
version = "0.1.0"
description = "CLI tool to convert inline #tags to YAML front-matter in an Obsidian vault."
authors = [{name = "Andrea Turcati", email = "andrea@example.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

dependencies = [
  "pyyaml>=6.0",
  "click>=8.1",
  "rich>=13.7"        # nice logging
]

[project.scripts]
obsidian-formatter = "obsidian_formatter.cli:main"

[tool.uv]            # optional: uv-specific config
use-pip-compat = true

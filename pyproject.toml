[project]
name = "obsidian-formatter"
version = "0.1.0"
description = "CLI tool to extract #tags from markdown content and add them to YAML frontmatter in Obsidian vaults."
authors = [{name = "Andrea Turcati", email = "andrea@example.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["obsidian", "markdown", "tags", "frontmatter", "yaml"]

dependencies = [
  "pyyaml>=6.0",
  "click>=8.1",
  "mdformat>=0.7.22",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
]

[project.scripts]
obsidian-formatter = "obsidian_formatter.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
